services:
  - type: web
    name: sugria-backend
    env: node
    buildCommand: >
      yarn config set network-timeout 300000 &&
      yarn install &&
      yarn add -D @nestjs/cli &&
      npx prisma generate &&
      npx nest build
    startCommand: yarn start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: RESEND_API_KEY
        sync: false 
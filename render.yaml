services:
  - type: web
    name: sugria-backend
    env: node
    buildCommand: yarn install && npx @nestjs/cli build && npx prisma generate
    startCommand: yarn start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: RESEND_API_KEY
        sync: false 
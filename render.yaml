services:
  - type: web
    name: sugria-backend
    env: node
    buildCommand: >
      yarn install &&
      yarn add @types/node @nestjs/common @nestjs/config @nestjs/core @nestjs/platform-express @nestjs/swagger @prisma/client reflect-metadata &&
      npx prisma generate &&
      yarn build
    startCommand: yarn start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: RESEND_API_KEY
        sync: false 
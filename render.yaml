services:
  - type: web
    name: sugria-backend
    env: node
    buildCommand: >
      yarn install --production=false &&
      node node_modules/@nestjs/cli/bin/nest.js build &&
      npx prisma generate
    startCommand: yarn start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: RESEND_API_KEY
        sync: false 